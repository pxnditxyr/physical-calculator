<!DOCTYPE html>

                    <div class="operation-container__resultado">
                      <span>Resultado</span>
                      <p id="resultado"></p>
                    </div>
                </section>
                <section class="button-container">
                    <button class="button-container__payment" type="button" onclick="calcularAreaEscaleno()" >Calcular el Ã¡rea</button>
